<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Portfolio</title>
  <link rel="stylesheet" href="css/form.css">
</head>

<body>

  <div class="container">
    <form id="portfolioForm">
      <h2>Create Your Portfolio</h2>
      <p class="subtitle">Fill details & preview template before generating</p>

      <div class="form-group">
        <label>Name *</label>
        <input type="text" id="name" placeholder="Name" required>
      </div>

      <div class="form-group">
        <label>Role</label>
        <input type="text" id="role" placeholder="e.g. Software Developer">
      </div>

      <div class="form-group">
        <label>About</label>
        <textarea id="about" rows="3" placeholder="Short bio..."></textarea>
      </div>

      <div class="form-group">
        <label>Skills</label>
        <input type="text" id="skills" placeholder="e.g. Web Design, Python">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="student@university.edu">
      </div>

      <div class="form-group">
        <label>Profile Photo</label>
        <input type="file" id="photo" accept="image/*">
      </div>

      <div class="form-group">
        <label>Template</label>
        <select id="template">
          <option value="creative">Creative Card</option>
          <option value="editorial">Editorial Resume</option>
          <option value="modern">Modern Clean</option>
        </select>
      </div>

      <div class="form-group">
        <label>Live Preview</label>
        <div id="previewBox" class="preview-container">
        </div>
      </div>

      <button type="submit" class="btn-generate">Generate Portfolio</button>
      <button type="button" id="resetBtn" class="btn-reset">Reset Form</button>
    </form>
  </div>

  <script src="js/form.js"></script>
</body>

</html>
