<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Create Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/form.css">
</head>

<body>

<form class="card" id="portfolioForm">

  <h2>Create Your Portfolio</h2>
  <p class="subtitle">Fill details & preview template before generating</p>

  <div class="field">
    <label>Name *</label>
    <input id="name" required placeholder="Your Name">
  </div>

  <div class="field">
    <label>Role</label>
    <input id="role" placeholder="Frontend Developer">
  </div>

  <div class="field">
    <label>About</label>
    <textarea id="about" placeholder="Short introduction"></textarea>
  </div>

  <div class="field">
    <label>Skills</label>
    <input id="skills" placeholder="HTML, CSS, JavaScript">
  </div>

  <div class="field">
    <label>Email</label>
    <input type="email" id="email" placeholder="you@email.com">
  </div>

  <div class="field">
    <label>Profile Photo</label>
    <div class="photo-preview" id="preview">Preview</div>
    <input type="file" id="photo" accept="image/*">
  </div>

  <div class="field">
    <label>Template</label>
    <select id="template" required>
      <option value="creative">Creative Card</option>
      <option value="editorial">Editorial Resume</option>
      <option value="modern">Modern Clean</option>
      <option value="editorialPro">Editorial Resume Pro</option>
       <option value="persona">UX Persona</option>

    </select>
  </div>
  <div class="field">
  <label>Theme Color</label>
  <input type="color" id="themeColor" value="#4f46e5" style="height:44px;">
</div>

  <!-- LIVE TEMPLATE PREVIEW -->
  <div class="field">
    <label>Live Preview</label>
    <div id="templatePreview" class="preview-box">
      Select a template to preview
    </div>
  </div>

  <button type="submit">Generate Portfolio</button>
  <button type="button" id="resetForm" style="
  margin-top:10px;
  background:#111;
  ">
  Reset Form
  </button>


</form>

<script src="js/form.js"></script>

</body>
</html>
